<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="elementos">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="elementos">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <div class="elementos">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página">
        </div>
        <div class="elementos">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        <div class="elementos">
            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo">
        </div>
        <div class="elementos">
            <label for="fecha-hora">Fecha y hora:</label>
            <input type="datetime-local" id="fecha-hora" name="fecha-hora" autocomplete="off">
        </div>
        <div class="elementos">
            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes" autocomplete="off">
        </div>
        
        <div class="elementos">
            <label for="numero">Número (-10 a 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        </div>
        <div class="elementos">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="elementos">
            <label for="termino">Término de búsqueda:</label>
            <input type="search" id="termino" name="termino">
        </div>
        <div class="elementos">
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
        </div>
    </form>
    <li><a href="../Portada/index.html">INICIO</a></li>
</body>
</html>
